  <div style="text-align:center" class="page-title">
    <h1>Crime Tracker</h1>
  </div>
  <br>
  <div class="row" >
    <div class="col-md-2 selection">
      <div>
        <div>Crime</div>
        <select [(ngModel)]="selectedCrimeType">
          <option *ngFor="let marker of crimeTypes" [value]="marker">{{marker}}</option>
        </select>
        <div>Time</div>
        <select [(ngModel)]="selectedTimePeriod">
          <option *ngFor="let marker of timePeriods" [value]="marker">{{marker}}</option>
        </select>
        <select [(ngModel)]="selectedPeriod">
          <option *ngFor="let marker of periods" [value]="marker">{{marker}}</option>
        </select>
        <br><br>
        <button type="button" (click)="queryServer()" class="btn btn-primary">Show Result</button>
      </div>
    </div>
    <div class="col-md-10">
      <div class="text-center">
        <h3>
          <div #gmap style="width:100%;height:600px" ></div>
        </h3>
      </div>
    </div>
  </div>
