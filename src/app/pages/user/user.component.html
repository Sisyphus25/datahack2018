<div style="text-align:center" class="page-title">
  <h1>Crime Alert</h1>
</div>
<br>
<div class="row">
  <div class="col-md-3 location-input">
    <div class="wrapper">
      <div>Start</div>
      <input
        google-place
        type="text"
        class="google-place-input"
        (onSelect)="setStart($event)"
        placeholder="Type to search..">
    </div>
    <div class="wrapper">
      <div>End</div>
      <input
        google-place
        type="text"
        class="google-place-input"
        (onSelect)="setEnd($event)"
        placeholder="Type to search..">
    </div>
    <button type="button" (click)="findShortestRoute()" class="btn btn-primary">Show Result</button>
    <br>
    <button type="button" (click)="showAllHotspots()" class="btn btn-primary">Show All Crime Hotspots</button>
  </div>
  <div class="col-md-9">
    <div class="text-center">
      <h3>
        <div #gmap style="width:100%;height:450px"></div>
      </h3>
    </div>
  </div>
</div>
